<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>El3omara - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
  <script src="locale/locale-common.js" context="register"></script>
  <link href="css/max-dim.css" rel="stylesheet">
  <link href="css/splash-screen.css" rel="stylesheet">
  <div class="splash-screen" id="splashScreen">
    <div class="splash-screen-content">
      <div class="splash-spinner"></div>
      <div class="splash-text">El3OMARA</div>
    </div>
  </div>

  <div class="container">

    <div class="card shadow-lg my-5">
      <div class="card-body">
        <!-- Nested Row within Card Body -->
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">$localeString{create_an_account}</h1>
          </div>
          <form class="user">
            <div class=" mb-4" id="errorMessageCardContainer" style="display: none;">
              <div class="card bg-warning text-white shadow">
                <div class="card-body" id="errorMessageCard"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user" id="registerDisplayName"
                placeholder="$localeString{display_name}">
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="registerEmail"
                placeholder="$localeString{email_address}">
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user" id="registerPassword"
                  placeholder="$localeString{password}">
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-user" id="registerRepeatPassword"
                  placeholder="$localeString{repeat_password}">
              </div>
            </div>
            <a class="btn btn-primary btn-user btn-block" style="color: white;" onclick="validateAndRegisterAccount()">
              $localeString{register_account}
            </a>
          </form>
          <hr>
          <div class="text-center">
            <a class="small" href="forgot-password.html">$localeString{forgot_password}</a>
          </div>
          <div class="text-center">
            <a class="small" href="login.html">$localeString{have_an_account}</a>
          </div>
          <div class="text-center">
            <a class="small" href="#" onclick="LocaleStrings.setLanguage('en')">English</a>
            <a class="small">|</a>
            <a class="small" href="#" onclick="LocaleStrings.setLanguage('ar')">عربي</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.15.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.15.1/firebase-analytics.js"></script>
  <script src="/__/firebase/7.15.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.15.1/firebase-database.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/register.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(function (user) {
      if (user && !justRegistered) {
        window.location = "index.html";
      } else {
        document.getElementById('splashScreen').style.display = "none";
      }
    });
  </script>
</body>

</html>
