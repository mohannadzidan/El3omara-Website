  <script type="text/javascript">
    function getParentForm(element) {
      var lookup = element;
      while (lookup && lookup.nodeName != "FORM") lookup = lookup.parentNode;
      return lookup;
    }

    // events
    {
      let attachmentInput = document.getElementById('expenseAttachmentInput');
      let attachmentPreview = document.getElementById('expenseAttachmentPreview');
      let attachmentPreviewWrapper = attachmentPreview.parentElement;
      attachmentPreview.onclick = () => attachmentInput.value = null;
      attachmentInput.addEventListener('change', () => {
        let file = attachmentInput.files[0];
        if (file) {
          const fileReader = new FileReader();
          fileReader.onload = function (e) {
            attachmentPreview.src = fileReader.result;
            attachmentPreviewWrapper.classList.add('remove');
          }
          fileReader.readAsDataURL(file);
        } else {
          attachmentPreviewWrapper.classList.remove('remove');
        }
      }, false);
      // remove attachment previes upon reset
      document.querySelector('form').onreset = () => {
        attachmentPreviewWrapper.classList.remove('remove');
        attachmentPreview.src = 'img/no_image_available.jpg';
      };
    }



    var ExpenseFragmentForms = {
      costCentersValidation: (element) => {
        let form = getParentForm(element);
        checkedCostCenters = form.querySelectorAll('.custom-checkbox input:checked');

        if (checkedCostCenters.length == 0) {
          element.setCustomValidity(LocaleStrings.getLocaleString('atleast_one_cost_center'));
        } else {
          element.setCustomValidity('');
          // Fragments.selectFragment('expenseCostCentersFragment');
        }
      }, sharesValidation: (element) => {
        let totalAmount = document.getElementById('expenseTotalAmount').valueAsNumber;
        let form = getParentForm(element);
        let shares = Array.from(form.querySelectorAll('[name="shareAmount"]')).map(e => e.valueAsNumber);
        let totalShares = 0;
        shares.forEach(s => totalShares += s);
        if (Math.round(totalShares) != Math.round(totalAmount)) {
          element.setCustomValidity(LocaleStrings.getLocaleString('invalid_shares'));
          console.log('totalShares:' + totalShares);
        } else {
          element.setCustomValidity('');
        }
      }
    }

    var PaymentModalFragments = {
      selectionValidation: (element, localeMessage) => {
        let form = getParentForm(element);
        checked = form.querySelectorAll('.custom-checkbox input:checked');
        if (checked.length == 0) {
          element.setCustomValidity(LocaleStrings.getLocaleString(localeMessage));
        } else {
          element.setCustomValidity('');
        }
      },
      amountsValidation: (element) => {
        let form = getParentForm(element);
        amounts = Array.from(form.querySelectorAll('input[name="amount"]'));
        amounts.forEach(a => {
          if(a.value < 0) a.setCustomValidity(LocaleStrings.getLocaleString('minimum_is_zero'));
        });
      } 
    }

  </script>
