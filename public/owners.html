<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="topbar"
          style="visibility:hidden;">
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Owners</h1>

          <p class="mb-4">Here you can moderate all the owners.</p>
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Owners</h6>
              <a class="btn btn-primary btn-icon-split" style="color:white" data-toggle="modal"
                data-target="#ownerModal" onclick="showAddOwnerForm()">
                <span class="icon text-white-50">
                  <i class="fas fa-user"></i>
                </span>
                <span class="text">Add Owner</span>
              </a>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table dataTable no-footer" id="ownersTable">
                  <thead>
                    <tr role="row">
                      <th>Name</th>
                      <th>Flat Number</th>
                      <th>Phone Number</th>
                      <th></th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top" style="display: none;">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true"></div>

  <!-- Owner Modal-->
  <div class="modal fade" id="ownerModal" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ownerModalLabel">Add Owner</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="p-5">
          <form class="user">
            <div class="form-group">
              <input type="text" class="form-control form-control-user" id="ownerModalName" placeholder="Enter Name...">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user" id="ownerModalFlatNumber"
                placeholder="Enter Flat Number...">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user" id="ownerModalPhoneNumber"
                placeholder="Enter Phone Number...">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="button" data-dismiss="modal" id="ownerModalDoneBtn">Done</button>
        </div>
      </div>
    </div>
  </div>
