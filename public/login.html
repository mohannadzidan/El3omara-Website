<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>El3omara - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="locale/locale-common.js" context="login"></script>
  <link href="css/splash-screen.css" rel="stylesheet">
  <div class="splash-screen" id="splashScreen">
    <div class="splash-screen-content">
      <div class="splash-spinner"></div>
      <div class="splash-text">El3OMARA</div>
    </div>
  </div>
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4" locale-inner="welcome_back"></h1>
              </div>
              <form class="user">
                <div class=" mb-4" id="errorMessageCardContainer" style="display: none;">
                  <div class="card bg-warning text-white shadow">
                    <div class="card-body" id="errorMessageCard"></div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="emailField"
                    aria-describedby="emailHelp" locale-placeholder="enter_email_address">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="passwordField"
                  locale-placeholder="password">
                </div>

                <div class="form-group">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck" locale-inner="remember_me"></label>
                  </div>
                </div>

                <a class="btn btn-primary btn-user btn-block" style="color: white;" onclick="emailPasswordLogin()"
                  id="loginBtn" locale-inner="login"></a>
                <hr>
                <a class="btn btn-google btn-user btn-block" style="color: white;" id="signInWithGoogleBtn"
                  onclick="signInWithGoogle()" locale-after="login_with_google">
                  <i class="fab fa-google fa-fw"></i>
                </a>

              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html" locale-inner="forgot_password"></a>
              </div>
              <div class="text-center">
                <a class="small" href="register.html" locale-inner="create_an_account"></a>
              </div>
              <div class="text-center">
                <a class="small" href="#" onclick="LocaleStrings.setLanguage('en')">English</a>
                <a class="small">|</a>
                <a class="small" href="#" onclick="LocaleStrings.setLanguage('ar')">عربي</a>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.15.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.15.1/firebase-analytics.js"></script>
  <script src="/__/firebase/7.15.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.15.1/firebase-database.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script src="js/login.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        var uid = user.uid;
        firebase.database().ref("users/" + uid).once('value', (snapshot) => {
          if (snapshot.exists()) {
            window.location = "index.html";
          } else {
            window.location = "register.html";
          }
        });
      } else {
        document.getElementById('splashScreen').hidden = true;
      }
    });
  </script>


</body>

</html>
